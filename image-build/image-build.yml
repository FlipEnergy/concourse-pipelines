# begin resource templates
github_resource_options: &github_resource_options
  type: github-release
  icon: github

image_resource_options: &image_resource_options
  type: registry-image
  icon: docker
# end resource templates

resource_types:
  - *webhook-resource-type

resources:
  - *discord

  - name: &ci_repo container-images-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/container-images.git
      branch: main

  # Bitwarden-cli
  - name: &bitwarden_release bitwarden-cli-github-release
    <<: *github_resource_options
    source:
      <<: *github_access_token
      owner: bitwarden
      repository: cli

  - name: &bitwarden_docker bitwarden-cli-docker-repo
    <<: *image_resource_options
    source:
      <<: *docker_creds
      repository: flipenergy/bitwarden-cli
      tag: latest

  # Focalboard
  - name: &focalboard_release focalboard-github-release
    <<: *github_resource_options
    source:
      <<: *github_access_token
      owner: mattermost
      repository: focalboard

  - name: &focalboard_docker focalboard-docker-repo
    <<: *image_resource_options
    source:
      <<: *docker_creds
      repository: flipenergy/focalboard
      tag: latest

  # yq
  - name: &yq_release yq-github-release
    <<: *github_resource_options
    source:
      <<: *github_access_token
      owner: mikefarah
      repository: yq

  - name: &yq_docker yq-ubuntu-docker-repo
    <<: *image_resource_options
    source:
      <<: *docker_creds
      repository: flipenergy/yq-ubuntu
      tag: latest

# begin job templates
release_get_options: &release_get_options
  trigger: true
  params:
    globs:
      - none

build_image_params: &build_image_params
  CI_REPO_DIR: *ci_repo
  BUILD_ARGS_FILE: build_args_file

build_image_config: &build_image_config
  platform: linux
  image_resource: *oci-build-image-resource
  outputs:
    - name: image
  run:
    path: sh
    args:
      - -ec
      - |
        echo VERSION=$(cat ${VERSION_DIR_PATH}/version) > build_args_file \
          && export CONTEXT=${CI_REPO_DIR}/${DOCKER_CONTEXT_DIR} \
          && build

put_image_params: &put_image_params
  image: image/image.tar
# end job templates

jobs:
  - name: bitwarden-cli-image
    serial: true
    plan:
      - in_parallel:
        - get: *bitwarden_release
          <<: *release_get_options
        - get: *ci_repo

      - task: build-image
        privileged: true
        config:
          <<: *build_image_config
          inputs:
            - name: *bitwarden_release
            - name: *ci_repo
          params:
            <<: *build_image_params
            DOCKER_CONTEXT_DIR: bitwarden-cli
            VERSION_DIR_PATH: *bitwarden_release

      - put: *bitwarden_docker
        params:
          <<: *put_image_params
          additional_tags: bitwarden-cli-github-release/version

    <<: *job_notifications

  - name: focalboard-image
    serial: true
    plan:
      - in_parallel:
        - get: *focalboard_release
          <<: *release_get_options
        - get: *ci_repo

      - task: build-image
        privileged: true
        config:
          <<: *build_image_config
          inputs:
            - name: *focalboard_release
            - name: *ci_repo
          params:
            <<: *build_image_params
            DOCKER_CONTEXT_DIR: focalboard
            VERSION_DIR_PATH: *focalboard_release

      - put: *focalboard_docker
        params:
          <<: *put_image_params
          additional_tags: ${VERSION_DIR_PATH}/version
          VERSION_DIR_PATH: focalboard-github-release/version

    <<: *job_notifications

  - name: yq-ubuntu-image
    serial: true
    plan:
      - in_parallel:
        - get: *yq_release
          <<: *release_get_options
        - get: *ci_repo

      - task: build-image
        privileged: true
        config:
          <<: *build_image_config
          inputs:
            - name: *yq_release
            - name: *ci_repo
          params:
            <<: *build_image_params
            DOCKER_CONTEXT_DIR: yq-ubuntu
            VERSION_DIR_PATH: *yq_release

      - put: *yq_docker
        params:
          <<: *put_image_params
          additional_tags: yq-github-release/version

    <<: *job_notifications
