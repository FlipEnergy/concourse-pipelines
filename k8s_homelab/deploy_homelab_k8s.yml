---

resource_types:
  - name: mattermost-notification
    type: registry-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: ((slack-notification-resource-tag))
      username: ((docker_hub_username))
      password: ((docker_hub_password))

resources:
  - name: k8s-homelab-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/k8s-homelab.git
      branch: master

  - name: concourse-pipelines-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/concourse-pipelines.git
      branch: master

  - name: notify-mattermost
    type: mattermost-notification
    source:
      url: ((mattermost_webhook_url))

jobs:
  - name: deploy-k8s-homelab
    serial: true
    plan:
      - get: k8s-homelab-repo
        trigger: true
      - get: concourse-pipelines-repo

      - task: get-secret-key
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: flipenergy/bitwarden_cli
              username: ((docker_hub_username))
              password: ((docker_hub_password))

          inputs:
            - name: concourse-pipelines-repo

          outputs:
            - name: concourse-pipelines-repo

          params:
            BW_ITEM: ((bitwarden_item))
            BW_SERVER: ((bitwarden_server))
            BW_USERNAME: ((bitwarden_username))
            BW_PASSWORD: ((bitwarden_password))

          run:
            path: ./get_secret_key.sh
            dir: concourse-pipelines-repo/common

      - task: deploy-homelab-k8s
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: praqma/helmsman
              tag: ((helmsman_tag))
              username: ((docker_hub_username))
              password: ((docker_hub_password))

          inputs:
            - name: k8s-homelab-repo
            - name: concourse-pipelines-repo

          run:
            path: concourse-pipelines-repo/k8s_homelab/deploy_k8s_homelab.sh

    on_success:
      put: notify-mattermost
      params:
        icon_url: ((concourse-logo-url))
        text: ((success_text))

    on_failure:
      put: notify-mattermost
      params:
        icon_url: ((concourse-logo-url))
        text: ((failed_text))
