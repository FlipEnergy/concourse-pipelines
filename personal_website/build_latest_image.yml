---

resources:
  # Repo to pull for building image
  - name: personal-website-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/personal-website.git
      branch: master

  # Where we will push the image to
  - name: docker-hub-repo
    type: registry-image
    icon: docker
    source:
      repository: flipenergy/flipenergy
      username: ((username))
      password: ((password))
      tag: latest

## Latest image jobs
jobs:
  - name: build-and-push-latest-image
    public: false
    plan:
      - get: personal-website-repo
        trigger: true

      - task: build-image
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: vito/oci-build-task

          inputs:
            - name: personal-website-repo

          outputs:
            - name: image

          params:
            CONTEXT: personal-website-repo
          run:
            path: build

      - put: docker-hub-repo
        params:
          image: image/image.tar

## Release image job
  - name: build-and-push-release-image
    public: false
    plan:
      - get: personal-website-repo
        trigger: true
        params:
          paths:
            - version

      - task: build-image
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: vito/oci-build-task

          inputs:
            - name: personal-website-repo

          outputs:
            - name: image

          params:
            CONTEXT: personal-website-repo
          run:
            path: build

      - put: docker-hub-repo
        params:
          image: image/image.tar
          additional_tags: personal-website-repo/version
