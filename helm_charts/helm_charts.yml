resource_types:
  - *mattermost-resouce-type
  - *my-registry-image-resource-type  

resources:
  - *mattermost-resource

  - name: k8s-homelab-helm-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/k8s-homelab.git
      branch: gh-pages
      username: ((github_username))
      password: ((github_password))

  - name: concourse-pipelines-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/concourse-pipelines.git
      branch: master
      username: ((github_username))
      password: ((github_password))

  # syncthing
  - name: syncthing-image
    type: my-registry-image
    icon: docker
    source:
      repository: syncthing/syncthing
      username: ((docker_hub_username))
      password: ((docker_hub_password))

  - name: syncthing-helm-chart-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/syncthing-helm-chart.git
      branch: main
      username: ((github_username))
      password: ((github_password))

jobs:
  - name: syncthing-version-bump
    serial: true
    plan:
      - in_parallel:
        - get: syncthing-image
          trigger: true
        - get: syncthing-helm-chart-repo
        - get: k8s-homelab-helm-repo
        - get: concourse-pipelines-repo

      - task: bump-versions
        config: 
          platform: linux
          image_resource: *yq-image-resource

          inputs:
            - name: syncthing-image
            - name: syncthing-helm-chart-repo
            - name: concourse-pipelines-repo

          outputs:
            - name: syncthing-helm-chart-repo

          params:
            CHART_FILE: syncthing-helm-chart-repo/syncthing/Chart.yaml
            IMAGE_INPUT: syncthing-image

          run:
            path: concourse-pipelines-repo/helm_charts/bump_versions.sh

      - task: git-commit
        config: 
          platform: linux
          image_resource: *git-image-resource

          inputs:
            - name: syncthing-image
            - name: syncthing-helm-chart-repo
            - name: concourse-pipelines-repo

          outputs:
            - name: syncthing-helm-chart-repo

          run:
            path: sh
            args:
              - -ec
              - |
                ../concourse-pipelines-repo/common/scripts/setup_and_git_add.sh
                git commit -m "CONCOURSE: syncthing version $(cat ../syncthing-image/tag)"

            dir: syncthing-helm-chart-repo

      - put: syncthing-helm-chart-repo
        params:
          repository: syncthing-helm-chart-repo

    on_error: *notify-failure
    on_failure: *notify-failure
  
  - name: syncthing-add-to-helm-repo
    serial: true
    plan:
      - in_parallel:
        - get: syncthing-helm-chart-repo
          trigger: true
          passed: [syncthing-version-bump]
        - get: k8s-homelab-helm-repo
          passed: [syncthing-version-bump]
        - get: concourse-pipelines-repo
          passed: [syncthing-version-bump]

      - task: helm-package
        config: 
          platform: linux
          image_resource: *helm-image-resource

          inputs:
            - name: syncthing-helm-chart-repo
            - name: k8s-homelab-helm-repo
            - name: concourse-pipelines-repo

          outputs:
            - name: k8s-homelab-helm-repo

          params:
            CHART_REPO_INPUT: syncthing-helm-chart-repo
            CHART_NAME: syncthing

          run:
            path: concourse-pipelines-repo/helm_charts/helm_pkg_and_move.sh

      - task: git-commit
        config: 
          platform: linux
          image_resource: *git-image-resource

          inputs:
            - name: k8s-homelab-helm-repo
            - name: concourse-pipelines-repo

          outputs:
            - name: k8s-homelab-helm-repo

          run:
            path: sh
            args:
              - -ec
              - |
                ../concourse-pipelines-repo/common/scripts/setup_and_git_add.sh
                git commit -m "CONCOURSE: $(cat git_commit_msg)"

            dir: k8s-homelab-helm-repo

      - put: k8s-homelab-helm-repo
        params:
          repository: k8s-homelab-helm-repo

    on_success: *notify-success
    on_error: *notify-failure
    on_failure: *notify-failure
