resource_types:
  - *webhook-resource-type

resources:
  - *discord

  # Repo to pull for building image
  - name: &site-repo personal-website-repo
    type: git
    icon: github
    source:
      uri: https://github.com/FlipEnergy/personal-website.git
      branch: main
      <<: *github_creds
  - *concourse-pipelines-repo

  # Where we will push the image to
  - name: &docker-repo docker-hub-repo
    type: registry-image
    icon: docker
    source:
      repository: flipenergy/flipenergy
      <<: *docker_creds
      tag: latest

jobs:
  - name: build-and-push-image
    serial: true
    plan:
      - get: *site-repo
        trigger: true

      - task: build-image
        privileged: true
        config:
          platform: linux
          image_resource: *oci-build-image-resource
          inputs:
            - name: *site-repo
          outputs:
            - name: image
          params:
            CONTEXT: *site-repo
          run:
            path: build

      - put: *docker-repo
        params:
          image: image/image.tar
          additional_tags: personal-website-repo/.git/short_ref

    on_error: *notify-failure
    on_failure: *notify-failure

  - name: deploy-website-to-k8s
    serial: true
    plan:
      - in_parallel:
        - get: *site-repo
          passed: [build-and-push-image]
        - get: *docker-repo
          trigger: true
          passed: [build-and-push-image]
        - get: concourse-pipelines-repo

      - *get_secret_key_task

      - task: deploy-to-k8s
        config:
          platform: linux
          image_resource: *helmsman-image-resource
          inputs:
            - name: *site-repo
            - name: concourse-pipelines-repo
            - name: secrets
          params:
            KUBE_CONTEXT: default
            REPO_DIR: *site-repo
          run:
            path: concourse-pipelines-repo/personal-website/deploy-to-k8s.sh

    <<: *job_notifications
